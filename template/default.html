<!DOCTYPE html>
{%load static%}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{%block title%}{{title}}{%endblock%}</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link href="{%static 'startbootstrap-sb-admin-gh-pages/css/styles.css'%}" rel="stylesheet"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <div id="layoutSidenav">
            <div class="navbar">
                <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
                    <div class="navbar-brand ps-3">
                    KMS-OC
                    </div>
                    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
                    <div class="position-absolute end-0 p-2">
                        <a href="/pegawai/logout"><button class="btn btn-outline-light my-2 my-lg-0">
                        Logout
                        </button></a>
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">Home</div>
                            <a class="nav-link" href="/home">
                                Daftar Kasus
                            </a>
                            <a class="nav-link" href="/kasus/tambah_kasus">
                                Tambah Kasus
                            </a>
                            <a class="nav-link" href="/kasus/cari_kasus">
                                Cari Kasus
                            </a>
                            <div class="sb-sidenav-menu-heading">Menu Admin</div>
                            <a class="nav-link" href="/pegawai/tambah_pegawai">
                                Tambah Pegawai
                            </a>
                            <a class="nav-link" href="/pegawai/tambah_oc">
                                Tambah OC
                            </a>
                            <a class="nav-link" href="/kasus/tambah_device">
                                Tambah Device
                            </a>
                        </div>
                    </div>
                    <div class="sb-sidenav-footer">
                        <div class="small">Logged in as:</div>
                        {{user}}
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    {%block main%}
                    {%endblock%}
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{%static 'startbootstrap-sb-admin-gh-pages/js/scripts.js'%}"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="{%static 'startbootstrap-sb-admin-gh-pages/js/datatables-simple-demo.js'%}"></script>
        {%block script%}
        {% endblock %}
    </body>
</html>
