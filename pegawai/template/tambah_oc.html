{%extends "template/default.html"%}
{%block main%}
<div class="container-fluid px-4">
    <h1 class="mt-4">{{title}}</h1>
    <div class="card mb-4">
        <form method="POST">
            {%csrf_token%}
            <input name="form" value="Tambah Operator Console" hidden>
            <label class="form-label">NIP</label>
            <input name="nip" type="text"></br>
            <label class="form-label">Tahun</label>
            <input name="tahun" type="number"></br>
            <label class="form-label">KEP</label>
            <input name="kep" type="text"></br>
            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
    </div>
</div>
{%endblock%}
