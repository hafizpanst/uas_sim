<!DOCTYPE html>
{%load static%}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register</title>
        <link href="{%static 'startbootstrap-sb-admin-gh-pages/css/styles.css'%}" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-dark">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Registrasi KMS-OC</h3></div>
                                    <div class="card-body">
                                        <form method="POST">
                                            {%csrf_token%}
                                            <div class="row mb-3">
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputnip" type="text" placeholder="NIP" name="username"/>
                                                <label for="inputnip">NIP</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputpassword" type="password" placeholder="Password" name="password"/>
                                                <label for="inputpassword">Password</label>
                                            </div>
                                            <button type="submit" class="btn btn-primary btn-block">
                                                Create Account
                                            </button>
                                        </form>
                                        <p>Sudah pernah registrasi? Silakan login <a href="/pegawai/login">di sini</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{%static 'startbootstrap-sb-admin-gh-pages/js/scripts.js'%}"></script>
    </body>
</html>
